<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фінальний тест кошика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 3px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Фінальний тест кошика</h1>
    
    <div class="test-section">
        <h2>Тест 1: Додавання товару з кольором, що впливає на ціну</h2>
        <button class="test-button" onclick="testPriceWithColor()">Тестувати</button>
        <div id="test1-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Тест 2: Перевірка відображення в кошику</h2>
        <button class="test-button" onclick="testCartDisplay()">Тестувати</button>
        <div id="test2-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Тест 3: Очищення кошика</h2>
        <button class="test-button" onclick="clearCart()">Очистити кошик</button>
        <div id="test3-result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Тестовий товар з кольором, що впливає на ціну
        const testProduct = {
            _id: 'test-product-final',
            name: 'Тестовий товар з ціною',
            price: 1000,
            photos: ['https://placehold.co/300x200?text=Тестовий+товар'],
            colorBlocks: [
                {
                    blockName: 'Колір',
                    colors: [
                        { name: 'Базовий', value: '#FFFFFF', priceChange: 0, photo: 'https://placehold.co/50x50?text=Базовий' },
                        { name: 'Преміум', value: '#000000', priceChange: 500, photo: 'https://placehold.co/50x50?text=Преміум' }
                    ]
                }
            ]
        };

        async function testPriceWithColor() {
            const resultDiv = document.getElementById('test1-result');
            resultDiv.innerHTML = 'Тестування...\n';
            
            try {
                // Додаємо тестовий товар до списку товарів
                if (!window.products) window.products = [];
                window.products.push(testProduct);
                
                // Симулюємо вибір преміум кольору (який впливає на ціну)
                if (!window.selectedColors) window.selectedColors = {};
                window.selectedColors[testProduct._id] = {
                    0: 1  // Преміум колір (індекс 1)
                };
                
                resultDiv.innerHTML += 'Додаємо товар в кошик...\n';
                
                // Викликаємо функцію додавання в кошик
                await addToCartWithColor(testProduct._id);
                
                // Перевіряємо результат
                const cart = loadFromStorage('cart', []);
                resultDiv.innerHTML += `Кошик після додавання: ${JSON.stringify(cart, null, 2)}\n`;
                
                if (cart.length > 0) {
                    const item = cart[0];
                    const expectedPrice = 1000 + 500; // базова ціна + преміум колір
                    
                    resultDiv.innerHTML += `\nОчікувана ціна: ${expectedPrice}\n`;
                    resultDiv.innerHTML += `Отримана ціна: ${item.price}\n`;
                    resultDiv.innerHTML += `Кольори: ${JSON.stringify(item.colors, null, 2)}\n`;
                    
                    if (item.price === expectedPrice) {
                        resultDiv.innerHTML += '\n✅ Ціна правильна!\n';
                    } else {
                        resultDiv.innerHTML += '\n❌ Ціна неправильна!\n';
                    }
                } else {
                    resultDiv.innerHTML += '\n❌ Товар не додано в кошик\n';
                }
            } catch (error) {
                resultDiv.innerHTML += `\n❌ Помилка: ${error.message}\n`;
            }
        }

        async function testCartDisplay() {
            const resultDiv = document.getElementById('test2-result');
            resultDiv.innerHTML = 'Тестування відображення...\n';
            
            try {
                const cart = loadFromStorage('cart', []);
                resultDiv.innerHTML += `Поточний кошик: ${JSON.stringify(cart, null, 2)}\n`;
                
                if (cart.length === 0) {
                    resultDiv.innerHTML += '\n❌ Кошик порожній. Спочатку додайте товар.\n';
                    return;
                }
                
                // Симулюємо відображення кошика
                const cartItems = document.createElement('div');
                cartItems.id = 'cart-items';
                document.body.appendChild(cartItems);
                
                const cartContent = document.createElement('div');
                cartContent.id = 'cart-content';
                document.body.appendChild(cartContent);
                
                // Викликаємо renderCart
                await renderCart();
                
                // Перевіряємо, чи правильно відображається ціна
                const cartItemElements = document.querySelectorAll('.cart-item');
                resultDiv.innerHTML += `\nЗнайдено елементів кошика: ${cartItemElements.length}\n`;
                
                cartItemElements.forEach((element, index) => {
                    const span = element.querySelector('span');
                    if (span) {
                        resultDiv.innerHTML += `\nЕлемент ${index + 1}: ${span.textContent}\n`;
                    }
                });
                
                // Очищаємо тестові елементи
                document.body.removeChild(cartItems);
                document.body.removeChild(cartContent);
                
            } catch (error) {
                resultDiv.innerHTML += `\n❌ Помилка: ${error.message}\n`;
            }
        }

        function clearCart() {
            const resultDiv = document.getElementById('test3-result');
            
            try {
                saveToStorage('cart', []);
                saveToStorage('selectedColors', {});
                resultDiv.innerHTML = '✅ Кошик очищено';
            } catch (error) {
                resultDiv.innerHTML = `❌ Помилка: ${error.message}`;
            }
        }
    </script>
</body>
</html>
